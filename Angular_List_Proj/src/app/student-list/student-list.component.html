<!DOCTYPE html>
<html>
  <head>
    <title>JSP - Hello World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-2">
    <app-search-header
      (changeStatus)="StatusChanged($event)"
      (changeName)="NameChanged($event)"
      (changeGender)="GenderChanged($event)"
    ></app-search-header>
    <button
      type="button"
      class="btn btn-primary mb-5"
      [routerLink]="['/students', 'addStudent']"
    >
      Add Student
    </button>

    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">ID</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
          <!-- <th>Details</th> -->
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Birthdate</th>
          <th scope="col">Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let student of students
              | FilterByName : term
              | FilterByGender : genderL
              | FilterByStatus : status
          "
        >
          <!-- <th scope="row">1</th> -->
          <td>{{ student.id }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="Delete(student.id)"
            >
              Delete
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-success"
              [routerLink]="['/students', student.id]"
            >
              Update
            </button>
          </td>
          <!-- <td>
            <a [routerLink]="['/students', student.id]"> View Details </a>
          </td> -->
          <td>{{ student.name }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.birthDate }}</td>
          <td>{{ student.mark }}</td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid d-flex justify-content-center"></div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
