<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      [formGroup]="createForm"
      (ngSubmit)="onSubmit(createForm.value)"
      class="w-25"
    >
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName1"
          aria-describedby="nameHelp"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="name" class="form-control" formControlName="gender" />
      </div>
      <div class="form-group">
        <label>Mark</label>
        <input type="number" class="form-control" formControlName="mark" />
      </div>
      <div class="form-group mb-2">
        <label>Birthdate</label>
        <input type="date" class="form-control" formControlName="birthDate" />
      </div>
      <div class="alert alert-success" role="alert" *ngIf="resMsg">
        {{ resMsg }}
      </div>

      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </body>
</html>
