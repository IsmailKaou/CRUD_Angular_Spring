<div class="card p-3" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">Professor Details</h5>
  </div>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">
    <div class="form-group">
      <label for="exampleInputName1">First Name</label>
      <input
        type="name"
        class="form-control"
        id="exampleInputName1"
        aria-describedby="nameHelp"
        formControlName="firstName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="name" class="form-control" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="alert alert-success" role="alert" *ngIf="resMsg">
      {{ resMsg }}
    </div>

    <button type="submit" class="btn btn-primary mt-3">Update Professor</button>
  </form>
</div>
