<!DOCTYPE html>
<html>
  <head>
    <title>JSP - Hello World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-2">
    <button
      type="button"
      class="btn btn-primary mb-5"
      [routerLink]="['/professors', 'addProfessor']"
    >
      Add Professor
    </button>

    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">ID</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
          <!-- <th>Details</th> -->
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of profs">
          <!-- <th scope="row">1</th> -->
          <td>{{ prof.id }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="Delete(prof.id)"
            >
              Delete
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-success"
              [routerLink]="['/professors', prof.id]"
            >
              Update
            </button>
          </td>
          <!-- <td>
            <a [routerLink]="['/profs', prof.id]"> View Details </a>
          </td> -->
          <td>{{ prof.firstName }}</td>
          <td>{{ prof.lastName }}</td>
          <td>{{ prof.email }}</td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid d-flex justify-content-center"></div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
